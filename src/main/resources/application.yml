spring:
  application:
    name: configcius.mcp
  main:
    banner-mode: ${SPRING_MAIN_BANNER_MODE:off}
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
  ai:
    mcp:
      server:
        enabled: ${SPRING_AI_MCP_SERVER_ENABLED:true} # MCP sunucusu aktif/pasif
        stdio: ${SPRING_AI_MCP_SERVER_STDIO:false} # stdio aktif/pasif
        name: configcius-mcp # Sunucu adı
        version: 0.0.1 # Sunucu versiyon
        type: ${SPRING_AI_MCP_SERVER_TYPE:ASYNC} # Sunucu türü (SYNC/ASYNC), default SYNC
        sse-message-endpoint: /mcp/message # İstemcinin mesaj göndermek için kullanacağı web transport özel SSE mesaj  endpoint, default /mcp/message
        sse-endpoint: /sse #  varsayılan endpoint
        request-timeout: 20 # Zaman aşımı süresi, saniye cinsinden. , tool calls, kaynak erişimi vb tüm client isteklerinin sunucudan yanıt alması için tanınan bekleme süresidir.
        capabilities:
          resource: true # resource  aktif/pasif
          tool: true # tool aktif/pasif
          prompt: true # prompt aktif/pasif
          completion: true # completion aktif/pasif
        resource-change-notification: ${SPRING_AI_MCP_SERVER_RESOURCE_CHANGE_NOTIFICATION:true}
        tool-change-notification: ${SPRING_AI_MCP_SERVER_TOOL_CHANGE_NOTIFICATION:true}
        prompt-change-notification: ${SPRING_AI_MCP_SERVER_PROMPT_CHANGE_NOTIFICATION:true}

logging:
  file:
    name: ./target/starter-webflux-server.log
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
